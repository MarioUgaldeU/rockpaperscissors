<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Chose one to start!</p>
  </div>


  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="rock icon" height="150px" width="150px">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" alt="paper icon" height="150px" width="150px">
    </div>
    <div class="choice" id="s">
      <img src="images/scissors.png" alt="scissors icon" height="150px" width="150px">
    </div>
  </div>

  <p id="action-message">Let's Play</p>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
